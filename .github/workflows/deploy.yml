name: Deploy to server

on: push

jobs:
    first_job:
        name: Tutorial CodigoFacilito Actions
        runs-on: ubuntu-latest

        env:
            NAME: CodigoFacilito

        steps:
            - name: working dir
              run: ls -al

            - name: Action
              run: actions/checkout@v4

            - name: Working dir after action
              run: ls -al

    second_job:
        if: ${{ github.ref == 'refs/heads/main' }}
        needs: first_job
        runs-on: ubuntu-latest

        steps:
            - name: Hola Mundo
              run: echo "Hola Mundo Segundo $NAME"
